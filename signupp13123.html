<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mn{border: 2px rgb(255, 238, 238) solid;
background-color: rgb(255, 238, 238) ;
margin: 20px 100px 50px 100px;

border-radius: 20px;}
body{background-image: url(./picss\ \(2\).jpg);}
    </style>
    <script src="./signup11javascript.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
    <div id="mn">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center"><h1 id="head" class="text-primary" >SIGNUP PAGE</h1></div>
            </div>
            <div class="row">
            <div class="col-md-12 text-center"><h2 id="det" class="text-success" >Please Enter the details</h2></div>
        </div>
        <div class="row">
            <div class="col-md-6 text-right"> <p id="nm" class="ne">NAME:</p></div>
            <div class="col-md-6"><input  type="text" style="border-radius: 10px;" placeholder="Enter in capital letters" id="tt"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-5 text-right"><p id="name"></p></div>
            <div class="col-md-5"></div>
        </div>
        <div class="row">
            <div class="col-md-6 text-right"><p>CONTACT NO:</p></div>
            <div class="col-md-6"><input id="num" style="border-radius: 10px;"  type="number" placeholder="Enter the number"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-5 text-right"><p id="contactno" ></p></div>
            <div class="col-md-5"></div>
        </div>
        <div class="row">
            <div class="col-md-6 text-right"><p> EMAIL-ID: </p></div>
            <div class="col-md-6"><input id="mld"  type="email" style="border-radius: 10px;" placeholder="Email"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-5 text-right"><p id="email"></p></div>
            <div class="col-md-5"></div>
        </div>
        <div class="row">
            <div class="col-md-6 text-right"><p > USERNAME:</p></div>
            <div class="col-md-6"><input id="use" type="text" style="border-radius: 10px;"  placeholder="Enter the user name"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-5 text-right"><p id="username"></p></div>
            <div class="col-md-5"></div>
        </div>
        <div class="row">
            <div class="col-md-6 text-right"><p>PASSWORD:</p></div>
            <div class="col-md-6"><input id="ps" type="password" style="border-radius: 10px;" placeholder="Enter the password"></div>
    </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-5 text-right"><p id="password" ></p></div>
            <div class="col-md-5"></div>
        </div>
        <div class="row">
            <div class="col-md-6 text-right"><p>CONFIRM PASSWORD:</p></div>
            <div class="col-md-6"><input id="cff" type="password" style="border-radius: 10px;" placeholder="Confirm password"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-5 text-right"><p id="confirmpassword" ></p></div>
            <div class="col-md-5"></div>
        </div>
        <div class="row">
            <div class="col-md-6 text-right"><input  type="checkbox"></div>
            <div class="col-md-6"><img src="./captcha.jpg"  style="border-radius: 10px;"   width="150px" height="50px"></div>
        </div>
        <div class="row" style="padding-top: 8px;">
            <div class="col-md-6 text-right"><p>Enter the captcha value:</p></div>
            <div class="col-md-6"> <input id="cpch" type="text" style="border-radius: 10px;"  placeholder="Enter the  captcha value"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-5 text-right"><p id="captcha" style="padding-left: 100px;"></p></div>
            <div class="col-md-5"></div>
        </div>
        <div class="row" style="padding-bottom: 10px;">
            <div class="col-md-6 text-right"><a href="./Project13123.html"><button class="btn btn-warning" style="border-radius: 10px;">CANCEL</button></a></div>
        <div class="col-md-6"><button class="btn btn-primary"style="border-radius: 10px;" onclick="signppp()" >SIGN UP</button>
        </div>
    </div>
        </div>
    </div>
</body>
</html>
